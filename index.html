<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>SideShow</title>
</head>
<body>
    <div class="slideshow-container">
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
        <div class="slides">
            <div class="img-number">1/3</div>
            <img class="images" src="./assests/1.jpg" alt="first image">
            <p class="img-caption">First Image Caption!!</p>
        </div>
        <div class="slides">
            <div class="img-number">2/3</div>
            <img class="images" src="./assests/2.jpg" alt="second image">
            <p class="img-caption">Second Image Caption!!</p>
        </div>
        <div class="slides">
            <div class="img-number">3/3</div>
            <img class="images" src="./assests/3.jpg" alt="third image">
            <p class="img-caption">Third Image Caption!!</p>
        </div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    </div>
    <script src="./app.js"></script>
</body>
</html>
